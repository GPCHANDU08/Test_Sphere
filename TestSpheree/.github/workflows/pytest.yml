name: Pytest Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DISPLAY: :99

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb unzip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r TestSpheree/requirements.txt
          pip install webdriver-manager pytest-html

      - name: Start Xvfb (background)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run pytest (headless)
        run: |
          pytest TestSpheree/tests/test_saucedemo_login.py --maxfail=1 --html=TestSpheree/reports/ci_report.html --self-contained-html -q

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: TestSpheree/reports/ci_report.html
